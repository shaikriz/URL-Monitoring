language: bash
sudo: required
dist: trusty

before_script:
    - curl -L "https://shunit2.googlecode.com/files/shunit2-2.1.6.tgz" | tar zx

before_install:
    - sudo apt-add-repository "deb http://archive.ubuntu.com/ubuntu trusty-backports main restricted universe multiverse"
    - sudo apt-get -qq update
    - sudo apt-get -t trusty-backports install shellcheck
script:

    - bash tests/checkurl.sh
    - bash tests/exitstatus.sh
    - shellcheck src/monitor.sh
    - shellcheck src/monitor_np.sh
    - shellcheck tests/checkurl.sh
    - shellcheck tests/exitstatus.sh
